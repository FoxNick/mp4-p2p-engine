<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videojs-contrib-mp4</title>
    <link href="http://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/cdnbye-mp4@latest"></script>
    <script src="../dist/videojs-contrib-mp4.min.js"></script>
</head>
<body>
<video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none">
    <source src="https://mp4.cdnbye.com/sv/2dbdf890-16bc25ce898/2dbdf890-16bc25ce898.mp4"
            type="application/x-mpegURL"/>
</video>
<script>
    var player = videojs('#player', {
        html5: {
            mp4Config: {
                p2pConfig: {
                    // logLevel: 'debug',
                    // Other p2pConfig options provided by CDNBye
                }
            }
        }
    });
</script>
</body>
</html>
